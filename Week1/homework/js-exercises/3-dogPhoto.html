<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dogPhoto</title>
    <style>
      body {
        text-align: center;
        background-color: #333;
        color: #fff;
      }
      #btns > button {
        padding: 20px;
        margin: 30px 0;
        background-color: #111;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="btns">
      <button id="btn1">get Img with XHR</button>
      <button id="btn2">get Img with Axios</button>
    </div>
    <div id="imgDiv"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const xhrBtn = document.getElementById('btn1');
      const axiosBtn = document.getElementById('btn2');
      const imgDiv = document.getElementById('imgDiv');
      xhrBtn.addEventListener('click', getImageWithXHR);
      axiosBtn.addEventListener('click', getImageWithAxios);

      function getImageWithXHR() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://dog.ceo/api/breeds/image/random');
        xhr.responseType = 'json';
        xhr.onload = () => {
          displayImage(xhr.response.message, 'by XHR');
        };
        xhr.send();
      }

      function getImageWithAxios() {
        axios
          .get('https://dog.ceo/api/breeds/image/random')
          .then(res => {
            displayImage(res.data.message, 'by AXIOS');
          })
          .catch(err => console.error(err));
      }

      function displayImage(imgAddress, hText) {
        imgDiv.innerHTML = '';
        const img = document.createElement('img');
        img.setAttribute('src', imgAddress);
        img.style.width = '250px';
        img.style.height = '250px';
        const h1 = document.createElement('h1');
        h1.textContent = hText;
        imgDiv.appendChild(img);
        imgDiv.appendChild(h1);
      }
    </script>
  </body>
</html>
