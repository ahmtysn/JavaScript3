<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dogPhoto</title>
    <style>
      body {
        text-align: center;
        background-color: #333;
        color: #fff;
      }
      #btns > button {
        padding: 20px;
        margin: 30px 0;
        background-color: #111;
        color: #fff;
        font-weight: bold;
      }
      #imgUl {
        display: flex;
        list-style: none;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div id="btns">
      <button id="btn1">get Img with XHR</button>
      <button id="btn2">get Img with Axios</button>
    </div>
    <div id="imgDiv">
      <ul id="imgUl"></ul>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const xhrBtn = document.getElementById('btn1');
      const axiosBtn = document.getElementById('btn2');

      xhrBtn.addEventListener('click', getImageWithXHR);
      axiosBtn.addEventListener('click', getImageWithAxios);

      function getImageWithXHR() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://dog.ceo/api/breeds/image/random');
        xhr.responseType = 'json';
        xhr.onload = () => {
          displayImage(xhr.response.message);
        };
        xhr.send();
      }

      function getImageWithAxios() {
        axios
          .get('https://dog.ceo/api/breeds/image/random')
          .then(res => {
            displayImage(res.data.message);
          })
          .catch(err => console.error(err));
      }

      function displayImage(imgAddress) {
        const imgUl = document.getElementById('imgUl');
        const img = document.createElement('img');
        const li = document.createElement('li');
        img.setAttribute('src', imgAddress);
        img.style.width = '200px';
        img.style.height = '200px';
        li.appendChild(img);
        imgUl.appendChild(li);
      }
    </script>
  </body>
</html>
